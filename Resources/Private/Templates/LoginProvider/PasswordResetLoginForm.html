<f:layout name="Login" />

<f:section name="loginFormFields">
	<input type="hidden" name="tx_mebackendsecurity_action" value="changePassword" />
	<input type="hidden" name="tx_mebackendsecurity_username" value="{presetUsername}" />
	<div class="form-group">
		<div class="form-control-wrap">
			<div class="form-control-holder">
				<input type="password"
				       name="tx_mebackendsecurity_old_password"
				       placeholder="{f:translate(key: 'login.password')}"
				       class="form-control input-login t3js-clearable t3js-login-password-field"
				       required="required" />
				<div class="form-notice-capslock hidden t3js-login-alert-capslock">
					<img src="{images.capslock}"
					     width="14"
					     height="14"
					     alt="{f:translate(key: 'login.error.capslock')}"
					     title="{f:translate(key: 'login.error.capslock')}" />
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="form-control-wrap">
			<div class="form-control-holder">
				<input type="password"
				       name="tx_mebackendsecurity_new_password"
				       placeholder="{f:translate(key: 'login.password')}"
				       class="form-control input-login t3js-clearable t3js-login-password-field"
				       required="required" />
				<div class="form-notice-capslock hidden t3js-login-alert-capslock">
					<img src="{images.capslock}"
					     width="14"
					     height="14"
					     alt="{f:translate(key: 'login.error.capslock')}"
					     title="{f:translate(key: 'login.error.capslock')}" />
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="form-control-wrap">
			<div class="form-control-holder">
				<input type="password"
				       name="tx_mebackendsecurity_new_password_confirmation"
				       placeholder="{f:translate(key: 'login.password')}"
				       class="form-control input-login t3js-clearable t3js-login-password-field"
				       required="required" />
				<div class="form-notice-capslock hidden t3js-login-alert-capslock">
					<img src="{images.capslock}"
					     width="14"
					     height="14"
					     alt="{f:translate(key: 'login.error.capslock')}"
					     title="{f:translate(key: 'login.error.capslock')}" />
				</div>
			</div>
		</div>
	</div>
</f:section>
